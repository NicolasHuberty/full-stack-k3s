apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: memo-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/NicolasHuberty/full-stack-k3s.git
    targetRevision: main
    path: infra/environments/staging
    kustomize:
      kustomization: memo-kustomization.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
