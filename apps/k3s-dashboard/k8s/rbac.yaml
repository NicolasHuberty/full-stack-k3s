apiVersion: v1
kind: Namespace
metadata:
  name: k3s-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k3s-dashboard-viewer
rules:
  # Allow reading nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Allow reading pods, services, and other core resources
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "namespaces", "events"]
    verbs: ["get", "list", "watch"]
  # Allow reading deployments and other apps resources
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  # Allow reading metrics (if metrics-server is installed)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k3s-dashboard-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k3s-dashboard-viewer
subjects:
  - kind: ServiceAccount
    name: k3s-dashboard
    namespace: k3s-dashboard
