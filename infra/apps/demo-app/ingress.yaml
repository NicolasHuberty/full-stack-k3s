---
# Demo Application Ingress with TLS
# Exposes the demo app with automatic TLS certificate

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app
  namespace: demo-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: demo.huberty.pro  # CHANGE THIS
spec:
  ingressClassName: traefik
  rules:
    - host: demo.huberty.pro  # CHANGE THIS to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-app
                port:
                  number: 80
  tls:
    - hosts:
        - demo.huberty.pro  # CHANGE THIS to your domain
      secretName: demo-app-tls
