---
# Backend Ingress for Staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: api-staging.huberty.pro
spec:
  ingressClassName: traefik
  rules:
    - host: api-staging.huberty.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-backend
                port:
                  number: 8080
  tls:
    - hosts:
        - api-staging.huberty.pro
      secretName: backend-tls

---
# Frontend Ingress for Staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: staging.huberty.pro
spec:
  ingressClassName: traefik
  rules:
    - host: staging.huberty.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - staging.huberty.pro
      secretName: frontend-tls
