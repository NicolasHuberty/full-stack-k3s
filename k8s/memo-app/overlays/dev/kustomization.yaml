apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: memo-app-dev

namePrefix: dev-
nameSuffix: ""

resources:
  - ../../base

patches:
  - path: replica-patch.yaml
  - path: resources-patch.yaml
  - path: env-patch.yaml
  - path: image-pull-policy-patch.yaml

patchesJson6902:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: memo-app-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: dev.memo.docuralis.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: dev.memo.docuralis.com
      - op: replace
        path: /spec/tls/0/secretName
        value: memo-app-dev-tls
      - op: replace
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1hostname
        value: dev.memo.docuralis.com

images:
  - name: ghcr.io/nicolashuberty/memo-app
    newTag: dev
  - name: ghcr.io/nicolashuberty/memo-worker
    newTag: dev

labels:
  - pairs:
      environment: dev

patches:
  - target:
      kind: Namespace
      name: memo-app
    patch: |-
      - op: replace
        path: /metadata/name
        value: memo-app-dev
  - target:
      kind: ExternalSecret
      name: memo-secrets
    patch: |-
      - op: replace
        path: /spec/data/0/remoteRef/key
        value: memo-app/dev
      - op: replace
        path: /spec/data/1/remoteRef/key
        value: memo-app/dev
      - op: replace
        path: /spec/data/2/remoteRef/key
        value: memo-app/dev
      - op: replace
        path: /spec/data/3/remoteRef/key
        value: memo-app/dev
      - op: replace
        path: /spec/data/4/remoteRef/key
        value: memo-app/dev
      - op: replace
        path: /spec/data/5/remoteRef/key
        value: memo-app/dev
