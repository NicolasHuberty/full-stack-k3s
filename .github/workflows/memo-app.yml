name: Memo App CI/CD

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/memo-app/**'
      - 'infra/base/memo/**'
      - 'infra/environments/**/memo/**'
      - '.github/workflows/memo-app.yml'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'apps/memo-app/**'
      - 'infra/base/memo/**'
      - 'infra/environments/**/memo/**'

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: nicolashuberty/full-stack-k3s/memo-app
  WORKER_IMAGE_NAME: nicolashuberty/full-stack-k3s/memo-worker

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_URL=https://dev.memo.docuralis.com

      - name: Build and push Worker Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend Docker image (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_URL=https://staging.memo.docuralis.com

      - name: Build and push Worker Docker image (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    environment:
      name: production
      url: https://memo.docuralis.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:production
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_URL=https://memo.docuralis.com

      - name: Build and push Worker Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}:production
          cache-from: type=gha
          cache-to: type=gha,mode=max
