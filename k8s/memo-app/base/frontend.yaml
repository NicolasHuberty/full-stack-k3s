apiVersion: v1
kind: Service
metadata:
  name: memo-frontend
  namespace: memo-app
  labels:
    app: memo-frontend
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: memo-frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-frontend
  namespace: memo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memo-frontend
  template:
    metadata:
      labels:
        app: memo-frontend
    spec:
      initContainers:
      - name: migrate
        image: ghcr.io/nicolashuberty/memo-app:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Running database migrations..."
          node node_modules/prisma/build/index.js migrate deploy || echo "Migration failed but continuing..."
          echo "Migrations completed"
          echo "Running database seed..."
          node --import tsx prisma/seed.ts || echo "Seed failed but continuing..."
          echo "Seed completed"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: memo-secrets
              key: database-url
      containers:
      - name: frontend
        image: ghcr.io/nicolashuberty/memo-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: memo-secrets
              key: database-url
        - name: REDIS_URL
          value: redis://redis:6379
        - name: MISTRAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: memo-secrets
              key: mistral-api-key
        - name: MINIO_ENDPOINT
          value: minio
        - name: MINIO_PORT
          value: "9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: memo-secrets
              key: minio-root-user
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: memo-secrets
              key: minio-root-password
        - name: MINIO_USE_SSL
          value: "false"
        - name: MINIO_BUCKET_NAME
          value: memo
        livenessProbe:
          httpGet:
            path: /api/queue/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/queue/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
