services:
  postgres:
    image: postgres:16-alpine
    container_name: docuralis-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: docuralis
      POSTGRES_PASSWORD: docuralis_dev_password
      POSTGRES_DB: docuralis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docuralis']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: docuralis-minio
    restart: unless-stopped
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: docuralis-qdrant
    restart: unless-stopped
    ports:
      - '6333:6333' # HTTP API
      - '6334:6334' # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:6333/']
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: docuralis-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://docuralis:docuralis_dev_password@postgres:5432/docuralis
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: 'false'
      QDRANT_URL: http://qdrant:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # pg-boss configuration
      PGBOSS_MAX_CONNECTIONS: '10'
      PGBOSS_POLL_INTERVAL: '2000'
      PGBOSS_RETRY_LIMIT: '10'
      PGBOSS_RETRY_DELAY: '60'
      PGBOSS_ARCHIVE_COMPLETED_AFTER: '604800'
      PGBOSS_TEAM_SIZE: '5'
      PGBOSS_TEAM_CONCURRENCY: '1'
      # Logging
      LOG_LEVEL: info
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
