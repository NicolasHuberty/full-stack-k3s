---
# ExternalSecret Example
# This syncs secrets from Vault to Kubernetes Secrets

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: demo-app-config
  namespace: demo-app
spec:
  # Refresh interval - how often to sync secrets
  refreshInterval: 1m

  # Reference to the SecretStore
  secretStoreRef:
    name: vault-backend
    kind: SecretStore

  # Target Kubernetes Secret
  target:
    name: demo-app-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # You can use templates to transform the data
        DATABASE_URL: "{{ .database_url }}"
        API_KEY: "{{ .api_key }}"

  # Data to fetch from Vault
  data:
    - secretKey: database_url
      remoteRef:
        key: demo-app/config
        property: database_url
    - secretKey: api_key
      remoteRef:
        key: demo-app/config
        property: api_key

---
# Alternative: Use dataFrom to sync all keys from a Vault secret

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: demo-app-all-config
  namespace: demo-app
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: demo-app-all-config
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: demo-app/config
