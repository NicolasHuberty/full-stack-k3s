apiVersion: apps/v1
kind: Deployment
metadata:
  name: docuralis
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: docuralis
          image: ghcr.io/nicolashuberty/k3s-app/docuralis:dev
          env:
            - name: NEXTAUTH_URL
              value: "https://dev.docuralis.com"
            - name: NODE_ENV
              value: "development"
