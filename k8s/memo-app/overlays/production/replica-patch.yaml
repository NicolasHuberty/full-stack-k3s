apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-frontend
  namespace: memo-app-production
spec:
  replicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-worker
  namespace: memo-app-production
spec:
  replicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: memo-app-production
spec:
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: memo-app-production
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: memo-app-production
spec:
  template:
    spec:
      containers:
      - name: minio
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
