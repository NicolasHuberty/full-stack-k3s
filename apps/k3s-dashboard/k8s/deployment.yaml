apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  labels:
    app: k3s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
  template:
    metadata:
      labels:
        app: k3s-dashboard
    spec:
      serviceAccountName: k3s-dashboard
      containers:
        - name: dashboard
          image: node:18
          workingDir: /app
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Installing dependencies..."
              npm install --legacy-peer-deps
              echo "Starting dashboard..."
              npm run dev
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "development"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          hostPath:
            path: /opt/k3s-dashboard
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-dashboard
  namespace: k3s-dashboard
  labels:
    app: k3s-dashboard
spec:
  type: NodePort
  selector:
    app: k3s-dashboard
  ports:
    - name: http
      port: 3000
      targetPort: http
      nodePort: 30000
      protocol: TCP
