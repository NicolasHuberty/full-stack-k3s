---
# Backend Ingress for Dev - RAG Application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-backend
  namespace: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: api-dev.huberty.pro
spec:
  ingressClassName: traefik
  rules:
    - host: api-dev.huberty.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
  tls:
    - hosts:
        - api-dev.huberty.pro
      secretName: rag-backend-tls

---
# Frontend Ingress for Dev - RAG Application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-frontend
  namespace: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: dev.huberty.pro
spec:
  ingressClassName: traefik
  rules:
    - host: dev.huberty.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8000
  tls:
    - hosts:
        - dev.huberty.pro
      secretName: rag-frontend-tls
