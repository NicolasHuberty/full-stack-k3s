---
# Let's Encrypt Staging ClusterIssuer
# Use this for testing to avoid rate limits

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # The ACME server URL (Let's Encrypt staging)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email address used for ACME registration
    email: huberty.nicolas@hotmail.com

    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging

    # Enable the DNS-01 challenge provider
    solvers:
      - dns01:
          cloudflare:
            email: nicolas@datanest.be
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - "huberty.pro"
            - "docuralis.com"

---
# Let's Encrypt Production ClusterIssuer
# Use this for production certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL (Let's Encrypt production)
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email address used for ACME registration
    email: huberty.nicolas@hotmail.com

    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod

    # Enable the DNS-01 challenge provider
    solvers:
      - dns01:
          cloudflare:
            email: nicolas@datanest.be
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - "huberty.pro"
            - "docuralis.com"

---
# Self-Signed ClusterIssuer
# Use this for local development

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
