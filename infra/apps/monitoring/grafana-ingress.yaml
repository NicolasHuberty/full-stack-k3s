---
# Grafana Ingress with TLS
# Exposes Grafana with automatic TLS certificate from Let's Encrypt

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: grafana.huberty.pro  # CHANGE THIS
spec:
  ingressClassName: traefik
  rules:
    - host: grafana.huberty.pro  # CHANGE THIS to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
  tls:
    - hosts:
        - grafana.huberty.pro  # CHANGE THIS to your domain
      secretName: grafana-tls
