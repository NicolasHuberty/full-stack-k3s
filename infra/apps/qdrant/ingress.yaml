---
# Qdrant Ingress with TLS
# Exposes Qdrant vector database with automatic TLS certificate

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qdrant
  namespace: database
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: qdrant.docuralis.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    traefik.ingress.kubernetes.io/router.middlewares: database-qdrant-headers@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: qdrant.docuralis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qdrant
                port:
                  number: 6333
  tls:
    - hosts:
        - qdrant.docuralis.com
      secretName: qdrant-tls
