---
# Default Deny All Network Policy
# This policy denies all ingress and egress traffic by default
# Apply specific allow policies per namespace as needed

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: demo-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
