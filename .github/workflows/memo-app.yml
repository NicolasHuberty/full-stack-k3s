name: Memo App CI/CD

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/memo-app/**'
      - 'k8s/memo-app/**'
      - '.github/workflows/memo-app.yml'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'apps/memo-app/**'
      - 'k8s/memo-app/**'

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: nhuberty/memo-app
  WORKER_IMAGE_NAME: nhuberty/memo-worker

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/memo-app
          file: ./apps/memo-app/Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    needs: [build-and-push-frontend, build-and-push-worker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Trigger ArgoCD sync
        run: |
          echo "Frontend and Worker images built and pushed successfully"
          echo "ArgoCD will automatically sync the dev environment"

  deploy-staging:
    needs: [build-and-push-frontend, build-and-push-worker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger ArgoCD sync
        run: |
          echo "Frontend and Worker images built and pushed successfully"
          echo "ArgoCD will automatically sync the staging environment"

  deploy-production:
    needs: [build-and-push-frontend, build-and-push-worker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://memo.docuralis.com

    steps:
      - name: Production deployment ready
        run: |
          echo "Frontend and Worker images built and pushed successfully"
          echo "Production requires manual ArgoCD sync for safety"
          echo "Run: kubectl -n argocd argocd app sync memo-app-production"
