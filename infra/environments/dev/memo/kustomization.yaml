apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../../base/memo
  - ingress.yaml

patchesStrategicMerge:
  - patch.yaml

namePrefix: dev-

commonLabels:
  environment: dev
  managed-by: argocd

images:
  - name: ghcr.io/nicolashuberty/full-stack-k3s/memo-app
    newTag: latest
  - name: ghcr.io/nicolashuberty/full-stack-k3s/memo-worker
    newTag: latest

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
